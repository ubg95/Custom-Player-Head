<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="Logo.png" type="image/png">
  <meta charset="UTF-8" />
  <title>Enchantment Calculator</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #0f0;
      padding: 20px;
      text-align: center;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .results {
      margin-top: 20px;
      border: 1px solid #0f0;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® Enchantment Calculator</h1>
  
  <label>Item Type:</label>
  <select id="itemType">
    <option>Sword</option>
    <option>Pickaxe</option>
    <option>Bow</option>
    <option>Axe</option>
    <option>Armor</option>
  </select><br>

  <label>Lapis Used (1â€“3):</label>
  <input id="lapis" type="number" min="1" max="3" value="1"><br>

  <label>Player Level:</label>
  <input id="level" type="number" min="1" max="100" value="30"><br>

  <button onclick="simulateEnchant()">âœ¨ Simulate</button>

  <div class="results" id="results">Result will appear here...</div>

  <script>
    const enchantments = {
      Sword: ["Sharpness", "Looting", "Unbreaking", "Fire Aspect", "Knockback"],
      Pickaxe: ["Efficiency", "Unbreaking", "Fortune", "Silk Touch"],
      Bow: ["Power", "Punch", "Flame", "Infinity", "Unbreaking"],
      Axe: ["Efficiency", "Sharpness", "Unbreaking", "Fortune"],
      Armor: ["Protection", "Thorns", "Unbreaking", "Mending", "Fire Protection"]
    };

    function getRandomEnchants(list, level) {
      const results = [];
      const max = Math.min(3, Math.floor(level / 10));
      for (let i = 0; i < max; i++) {
        const e = list[Math.floor(Math.random() * list.length)];
        const lvl = Math.ceil(Math.random() * Math.min(5, level / 10));
        results.push(`${e} ${lvl}`);
      }
      return [...new Set(results)]; // unique
    }

    function simulateEnchant() {
      const type = document.getElementById("itemType").value;
      const level = parseInt(document.getElementById("level").value);
      const lapis = parseInt(document.getElementById("lapis").value);
      const enchList = enchantments[type];
      
      const enchants = getRandomEnchants(enchList, level);

      document.getElementById("results").innerHTML = `
        ðŸ›  Item: <b>${type}</b><br>
        ðŸ”· Lapis: <b>${lapis}</b><br>
        ðŸ§ª Simulated Enchants:<br>
        <code>${enchants.join("<br>")}</code>
      `;
    }
  </script>
</body>
</html>
