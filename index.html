<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="Logo.png" type="image/png">
  <meta charset="UTF-8">
  <title>Minecraft AI Seed Finder</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 400px;
      max-width: 90%;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #0f0;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>🧠 Minecraft AI Seed Finder</h1>
  <input id="prompt" type="text" placeholder="Describe what you want (e.g. 'village near desert temple')" />
  <input id="version" type="text" placeholder="Minecraft version (e.g. 1.20.1)" />
  <button onclick="findSeed()">🔍 Start Search</button>
  <div class="output" id="result"></div>

  <script>
    const seedDatabase = [
      {
        seed: "832045275",
        version: "1.20+",
        prompt: "village near desert temple"
      },
      {
        seed: "-1311729346",
        version: "1.18+",
        prompt: "ice spikes near village"
      },
      {
        seed: "778585997",
        version: "1.19+",
        prompt: "mushroom island"
      },
      {
        seed: "564774532",
        version: "1.19+",
        prompt: "ancient city spawn"
      },
      {
        seed: "3472192849",
        version: "1.20+",
        prompt: "cherry grove"
      },
      {
        seed: "123987654",
        version: "1.21",
        prompt: "jungle temple near river"
      },
      {
        seed: "426389123",
        version: "1.21",
        prompt: "village on cliffside"
      }
    ];

    function findSeed() {
      const inputPrompt = document.getElementById("prompt").value.trim().toLowerCase();
      const version = document.getElementById("version").value.trim();
      const resultBox = document.getElementById("result");

      if (!inputPrompt || !version) {
        resultBox.innerHTML = "❗ Please enter both a prompt and version.";
        return;
      }

      resultBox.innerHTML = "🧠 Searching for a seed that matches your prompt... please wait.";

      setTimeout(() => {
        // Simulated best match based on closest text match
        let bestMatch = null;
        let bestScore = 0;

        for (const entry of seedDatabase) {
          let score = 0;
          const words = inputPrompt.split(" ");
          for (const word of words) {
            if (entry.prompt.toLowerCase().includes(word)) score++;
          }
          if (score > bestScore) {
            bestScore = score;
            bestMatch = entry;
          }
        }

        // Always return best match (even if not perfect)
        if (bestMatch) {
          resultBox.innerHTML = `
            ✅ Match found!<br><br>
            🔍 Prompt: <b>${inputPrompt}</b><br>
            🛠 Version: <b>${version}</b><br>
            🌱 Closest match: <b>${bestMatch.prompt}</b><br>
            🔢 Seed: <code>${bestMatch.seed}</code>
          `;
        } else {
          resultBox.innerHTML = `
            ⚠️ Could not find a close enough seed. Try a more common feature (like village, jungle, etc).
          `;
        }
      }, 3000); // simulate search delay
    }
  </script>
</body>
</html>
