<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft AI Seed Finder</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 400px;
      max-width: 90%;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #0f0;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>ğŸ§  Minecraft AI Seed Finder</h1>
  <input id="prompt" type="text" placeholder="Describe what you want (e.g. 'village near desert temple')" />
  <input id="version" type="text" placeholder="Minecraft version (e.g. 1.20.1)" />
  <button onclick="findSeed()">ğŸ” Find Seed</button>
  <div class="output" id="result"></div>

  <script>
    const seedDatabase = [
      {
        seed: "832045275",
        version: "1.20+",
        description: "village near desert temple, great for early loot"
      },
      {
        seed: "-1311729346",
        version: "1.18+",
        description: "ice spikes biome near village and ravine"
      },
      {
        seed: "778585997",
        version: "1.19+",
        description: "massive mushroom island surrounded by ocean"
      },
      {
        seed: "564774532",
        version: "1.19+",
        description: "spawn near ancient city and big cave system"
      },
      {
        seed: "3472192849",
        version: "1.20+",
        description: "spawn in cherry grove with valley view"
      }
    ];

    function findSeed() {
      const prompt = document.getElementById("prompt").value.toLowerCase();
      const version = document.getElementById("version").value;
      const resultBox = document.getElementById("result");

      if (!prompt || !version) {
        resultBox.innerHTML = "â— Please enter both a prompt and version.";
        return;
      }

      // AI-like matching: basic keyword scoring
      let bestMatch = null;
      let bestScore = 0;

      for (const entry of seedDatabase) {
        const desc = entry.description.toLowerCase();
        let score = 0;
        prompt.split(" ").forEach(word => {
          if (desc.includes(word)) score++;
        });

        if (score > bestScore) {
          bestScore = score;
          bestMatch = entry;
        }
      }

      if (bestMatch && bestScore > 0) {
        resultBox.innerHTML = `
          ğŸ¯ Prompt: <b>${prompt}</b><br>
          ğŸ›  Version: <b>${version}</b><br>
          ğŸŒ± Best Match: <b>${bestMatch.description}</b><br>
          ğŸ”¢ Seed: <code>${bestMatch.seed}</code>
        `;
      } else {
        const randomSeed = Math.floor(Math.random() * 999999999);
        resultBox.innerHTML = `
          ğŸ˜• No good match found for "<b>${prompt}</b>"<br>
          ğŸ” Generated random seed instead: <code>${randomSeed}</code>
        `;
      }
    }
  </script>
</body>
</html>
